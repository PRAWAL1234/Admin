<style>
    .message{
        height: 30px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5px 5px;
        box-shadow: 0px 0px 1px black;
        border-radius: 5px;
    }
     h2{
        font-size: 15px;
        font-weight: lighter;
    }
    .message .x{
        font-weight: lighter;
        cursor: pointer;
    }
    
    .message:hover{
        background-color:  rgba(106, 17, 189, 0.783);
        color: white;
        transition: all 0.5s ease-in;
    }
</style>
{%if messages%}
    {%for i in messages%}
        <div class="message" id="message">
            {%if i.ERROR%}
                <h2>{{i}}</h2>
            {%else%}
                <h2>{{i}}</h2>
            {%endif%}
            <div class="x" onclick="f1()"><i class="fa-solid fa-x"></i></div>
        </div>
    {%endfor%}
{%endif%}
<script>
    function f1() {
        a=document.getElementById('message').style.display='none'
    }
</script>
